<h2>JavaScript String Methods</h2>

<p>ES5 (2009) allows property acces on strings. But read only:</p>

<p id="demo"></p>

<script>
let text = "HELLO WORLD";

text[0] = "A";  // Does not work

document.getElementById("demo").innerHTML = text;
</script>
